  <li
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item d-flex justify-content-around p-2">
    <div>
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 70px;" class="img-responsive mt-2">
  </li>
