<div class="row">
  <div class="col-sm-12">
    <div class="btn btn-success" (click)="onNewRecipe()">New Recipe</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <app-recipe-item

        [index]="i"></app-recipe-item>
    </ul>
  </div>
</div>
